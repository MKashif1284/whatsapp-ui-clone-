<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp UI Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <h2>Whatsapp</h2>
            <div class="icons">
                <span><i class="fa-solid fa-camera"></i></span>
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>
        </div>
        <div class="tabs">
            <span><i class="fa-solid fa-users"></i></span>
            <span class="active">Chats <span class="bold">99</span></span>
            <span> Updates</span>
            <span>Calls</span>
        </div>
        <!-- Chats -->
        <div class="chat-list">
            <div class="chat active-chat">
                <img src="./images/image 01.jpg">
                <div class="chat-info">
                    <h4>Whitman Chat</h4>
                    <p>Sarah: For t... <i class="fa-regular fa-heart"></i></p>
                </div>
                <span class="badge">14</span>
            </div>
            <div class="chat">
                <img src="./images/image 02.jpg">
                <div class="chat-info">
                    <h4>Jack Whitman</h4>
                    <p>Video</p>
                </div>
                <span class="time">9:28 AM</span>
            </div>
            <div class="chat">
                <img src="./images/image 03.jpg">
                <div class="chat-info">
                    <h4>Jane Pearson</h4>
                    <p>Dinner soon?</p>
                </div>
                <span class="time">8:15 AM</span>
            </div>
            <div class="chat active-chat">
                <img src="./images/image 04.jpg">
                <div class="chat-info">
                    <h4>Thomas Stewart</h4>
                    <p>GIF</p>
                </div>
                <span class="badge">2</span>
            </div>
            <div class="chat">
                <img src="./images/image 05.jpg">
                <div class="chat-info">
                    <h4>Francis Whitman</h4>
                    <p>pls tell me you follow...</p>
                </div>
                <span class="time">Yesterday</span>
            </div>
            <div class="chat">
                <img src="./images/image 06.jpg">
                <div class="chat-info">
                    <h4>William</h4>
                    <p>Video</p>
                </div>
                <span class="time">10:15 PM</span>
            </div>
            <div class="chat">
                <img src="./images/image 07.jpg">
                <div class="chat-info">
                    <h4>Jonny Pearson</h4>
                    <p>Available</p>
                </div>
                <span class="time">1:15 AM</span>
            </div>
        </div>
        <!-- Button -->
        <button class="fab"><i class="fa-solid fa-plus"></i></button>
    </div>
</body>
</html>
